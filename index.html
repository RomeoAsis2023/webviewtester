<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button, table {
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>CRUD Application</h1>

  <h2>Create New Entry</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter name">
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Enter email">
  <button onclick="createData()">Add Entry</button>

  <h2>Data Table</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    // Mock database
    let database = [];
    let currentId = 1;

    // Create Data
    function createData() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (name && email) {
        database.push({ id: currentId++, name, email });
        renderTable();
        clearInputs();
      } else {
        alert('Please fill in all fields!');
      }
    }

    // Read and Render Data
    function renderTable() {
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = ''; // Clear existing table data

      database.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.id}</td>
          <td>${entry.name}</td>
          <td>${entry.email}</td>
          <td class="actions">
            <button onclick="editData(${entry.id})">Edit</button>
            <button onclick="deleteData(${entry.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Update Data
    function editData(id) {
      const entry = database.find(item => item.id === id);
      if (entry) {
        const newName = prompt('Enter new name:', entry.name);
        const newEmail = prompt('Enter new email:', entry.email);

        if (newName && newEmail) {
          entry.name = newName;
          entry.email = newEmail;
          renderTable();
        } else {
          alert('Both fields are required!');
        }
      }
    }

    // Delete Data
    function deleteData(id) {
      const confirmDelete = confirm('Are you sure you want to delete this entry?');
      if (confirmDelete) {
        database = database.filter(item => item.id !== id);
        renderTable();
      }
    }

    // Clear Input Fields
    function clearInputs() {
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
    }

    // Initialize Table
    renderTable();
  </script>
</body>
</html>
