<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    section {
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>My Resume</h1>
  <div id="resumeContent">
    <!-- Resume sections will be dynamically loaded here -->
  </div>

  <script>
    const baseURL = 'https://api.github.com';
    const username = 'RomeoAsis2023'; // Replace with your GitHub username
    const repoName = 'webviewtester'; // Replace with your repository name

    function loadResume() {
      fetch(`${baseURL}/repos/${username}/${repoName}/contents/resume`)
        .then(response => response.json())
        .then(data => {
          const resumeContainer = document.getElementById('resumeContent');
          resumeContainer.innerHTML = ''; // Clear existing content

          data.forEach(file => {
            fetch(file.download_url)
              .then(res => res.json())
              .then(content => {
                const section = document.createElement('section');
                section.innerHTML = `
                  <h2>${content.title}</h2>
                  <p>${content.content}</p>
                `;
                resumeContainer.appendChild(section);
              });
          });
        })
        .catch(err => console.error(err));
    }

    // Load resume on page load
    loadResume();
  </script>
</body>
</html>
